<!DOCTYPE html>
<html lang="en">
<head>
    <title>FMHS Numerical Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            border: 2px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #0056b3;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label, input, select, table, button {
            width: 100%;
            max-width: 750px;
        }

        table {
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table th, table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        table th {
            background-color: #0056b3;
            color: white;
        }

        input[type="text"], input[type="number"], input[type="name"], select {
            padding: 10px;
            margin-top: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #0056b3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px auto;
        }

        button:hover {
            background-color: #003d80;
        }

        p {
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }

        #gpaResult {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>FMHS Numerical Calculator</h1>
        <form id="gpaform">
            <!-- Name input box -->
            <label for="userName"><b>Your Name:</b></label>
            <input type="text" id="userName" name="userName" placeholder="Enter your name" required />

            <!-- Course table -->
            <table id="courseTable">
                <tr>
                    <th>Course (optional)</th>
                    <th>Grade</th>
                    <th>Credit</th>
                    <th>Weights</th>
                </tr>
                <tr>
                    <td><input type="text" name="course1" class="inlonger" value="Math" /></td>
                    <td><input type="number" name="grade1" class="inlonger" value="100" min="0" max="100" /></td>
                    <td>
                        <select name="credit1">
                            <option value="0.5">0.5</option>
                            <option value="1" selected>1</option>
                            <option value="1.5">1.5</option>
                        </select>
                    </td>
                    <td>
                        <select name="weight1">
                            <option value="1.1">On-Level (1.1)</option>
                            <option value="1.15" selected>Pre-AP (1.15)</option>
                            <option value="1.2">AP (1.2)</option>
                        </select>
                    </td>
                </tr>
            </table>

            <div style="text-align: center;">
                <button type="button" onclick="addCourse()">+ Add Course</button>
                <button type="button" onclick="calculateGPA()">Calculate Numerical</button>
            </div>
        </form>
        <p><b>Your Numerical:</b> <span id="gpaResult">N/A</span></p>
    </div>

    <script>
        let courseCount = 1;

        function addCourse() {
            courseCount++;
            const courseTable = document.getElementById("courseTable");

            const newRow = document.createElement("tr");
            newRow.innerHTML = `
                <td><input type="text" name="course${courseCount}" class="inlonger" /></td>
                <td><input type="number" name="grade${courseCount}" class="inlonger" min="0" max="100" /></td>
                <td>
                    <select name="credit${courseCount}">
                        <option value="0.5">0.5</option>
                        <option value="1" selected>1</option>
                        <option value="1.5">1.5</option>
                    </select>
                </td>
                <td>
                    <select name="weight${courseCount}">
                        <option value="1.1">On-Level (1.1)</option>
                        <option value="1.15" selected>Pre-AP (1.15)</option>
                        <option value="1.2">AP (1.2)</option>
                    </select>
                </td>
            `;
            courseTable.appendChild(newRow);
        }

        function calculateGPA() {
            const form = document.getElementById("gpaform");
            const userName = document.getElementById("userName").value;

            // Check if the user's name is provided
            if (!userName) {
                alert("Please enter your name.");
                return;
            }

            let totalCredits = 0;
            let totalWeightedPoints = 0;

            for (let i = 1; i <= courseCount; i++) {
                const grade = parseFloat(form[`grade${i}`]?.value) || 0;

                // Validate the grade range
                if (grade < 0 || grade > 100) {
                    alert(`Grade for course ${i} must be between 0 and 100.`);
                    return;
                }

                const credit = parseFloat(form[`credit${i}`]?.value) || 0;
                const weight = parseFloat(form[`weight${i}`]?.value) || 0;

                if (credit > 0 && grade > 0 && weight > 0) {
                    totalCredits += credit;
                    totalWeightedPoints += credit * grade * weight;
                }
            }

            const gpa = totalCredits > 0 ? (totalWeightedPoints / totalCredits).toFixed(2) : "N/A";
            document.getElementById("gpaResult").textContent = gpa;
        }
    </script>
</body>
</html>
